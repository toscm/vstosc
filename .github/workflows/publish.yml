on:
  push:
    tags:
      - "*"
name: Deploy Extension
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: npm i
      - name: Install vsce
        run: npm i -g vsce
      - name: Publish
        run: vsce publish -p ${{ secrets.VSCE_TOKEN }}